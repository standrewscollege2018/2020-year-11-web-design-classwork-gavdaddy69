<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- connect to style sheet -->
    <link rel="stylesheet" href="stylesheet.css">
    <title>Job searching site</title>
  </head>
  <body>
  <!-- banner content -->
  <div class="banner-container">
    <!-- top third of website -->
    <div class="title">
      <p>Job Searching Website</p>
    </div>
    <!-- register and log in -->
    <div class="register">
      <p>Log In | Register</p>
    </div>
    <!-- search box to find jobs -->
    <div class="search-box">
      <p>Job Search</p>
      <input type="text" name="" placeholder="Enter Keywords">
      <input type="text" name="" placeholder="Classifications">
      <input type="text" name="" placeholder="Enter town or city">
      <button>Search</button>
    </div>
    <!-- logo goes here -->
    <div class="logo">
      <h2><p>Logo goes here</p><h2>
    </div>
  <body>
</html>
