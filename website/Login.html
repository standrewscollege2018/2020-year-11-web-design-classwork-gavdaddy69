<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log In Screen</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <!-- frame for sign in screen -->
    <div class="container">
      <!-- header for screen -->
      <header>Log In</header>
      <form>
        <div class="input-field">
          <input type="email">
          <label>Email or Username</label>
        </div>
        <div class="input-field">
          <input type="password">
          <label>Password</label>
        </div>
        <div class="button">
          <div class="inner"></div>
          <!-- log in button -->
          <button>LOGIN</button>
        </div>
      <form>
      <div class="auth">Or Login with</div>
      <div class="links">
        <!-- div tag used to keep facebook and google seperate -->
        <div class="facebook">
          <!-- to get the facebook logo -->
          <i class="fab fa-facebook-square"><span>Facebook</span></i>
        </div>
        <!-- div tag used to divide the google and facebook -->
        <div class="google">
          <!-- to get the google logo -->
          <i class="fab fa-google"><span>Google</span></i>
    </div>
  </div>
  <div class="signup">
    Not a member? <a href="#">Signup Now</a>
  </div>
  <div class="back">
  <a href="index.html">Back</a>
</div>
</div>
  </body>
</html>
